<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="./images/favicon.ico">
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 72px;
      margin-bottom: 10px;
      color: #d9534f;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    .message {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .message img {
      width: 100px; /* adjust size as needed */
      height: auto;
    }
    .message p {
      font-size: 18px;
      margin: 0;
    }
    a {
      display: inline-block;
      padding: 12px 20px;
      margin-bottom: 80px auto;
      background: #0073e6;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    a:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="article">
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <div class="message">
    <img src="https://ringsizefind.com/images/404.png" alt="Error Icon">
    <p>Sorry, the page you’re looking for doesn’t exist or has been moved.</p>
  </div>
  <a href="https://ringsizefind.com/">Go Back Home</a>
  </div>
  <footer>
    <p id="copyright"></p>
</footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let copyrightElement = document.getElementById("copyright");
      if (copyrightElement) {
        copyrightElement.textContent = `© ${new Date().getFullYear()} RingSizeFind.com`;
      }
    });
  </script>
</body>
</html>
